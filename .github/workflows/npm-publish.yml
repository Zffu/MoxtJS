# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: ZJS Publish on NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16    
      - run: echo Building Core... && cd packages/zjs && npm test
      - run: echo Building Compiler Core... && cd packages/zjs-compiler-core && npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: echo Publishing Core... && cd packages/zjs && npm publish
      - run: echo Publishing Compiler Core... && cd packages/zjs-compiler-core && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
